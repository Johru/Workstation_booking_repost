<div class="main-container">
  <form [formGroup]="newBuildingForm" (ngSubmit)="onSubmit()">
    <div>
      <h1>New Building</h1>
      <div class="input-container">
        <label for="nameOfBuilding">Name: </label>
        <input
          type="text"
          name="nameOfBuilding"
          id="nameOfBuilding"
          formControlName="building_name"
          required
        />
      </div>
      <div class="input-container">
        <label for="zipCode">ZIP Code:</label>
        <input
          type="text"
          name="zipCode"
          id="zipCode"
          formControlName="building_zip"
          required
        />
      </div>
      <div class="input-container">
        <label for="state">State:</label>
        <input
          type="text"
          name="state"
          id="state"
          formControlName="building_state"
          required
        />
      </div>
      <div class="input-container">
        <label for="city">City:</label>
        <input
          type="text"
          name="city"
          id="city"
          formControlName="building_city"
          required
        />
      </div>
      <div class="input-container">
        <label for="adress">Adress:</label>
        <input
          type="text"
          name="adress"
          id="adress"
          formControlName="building_address"
          required
        />
      </div>
      <div class="input-container">
        <label for="buildingImage">Image:</label>
        <!-- TEMPORARY EMPTY INPUT FOR IMAGE -->
        <input type="text" name="buildingImage" id="buildingImage" />
      </div>
      <div class="buttons">
        <a routerLink="{{ selectedId }}/floor"
          ><button
            (click)="pickId()"
            type="submit"
            [disabled]="!newBuildingForm.valid"
          >
            Create
          </button></a
        >
      </div>
      <button type="button" routerLink="/admin/buildings">Cancel</button>
    </div>
  </form>
</div>
