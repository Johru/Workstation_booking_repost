<form [formGroup]="newFloorForm" (ngSubmit)="onSubmit()">
  <label for="floorId">floor id: </label>
  <!-- FLOOR ID ONLY TEMPORARY -->
  <input
    type="text"
    name="floorId"
    id="floorId"
    formControlName="floor_id"
    required
  />
  <label for="nameOfFloor">floor name: </label>
  <input
    type="text"
    name="nameOfFloor"
    id="nameOfFloor"
    formControlName="floor_name"
    required
  />
  <button type="submit" [disabled]="!newFloorForm.valid">Add floor</button>
</form>
