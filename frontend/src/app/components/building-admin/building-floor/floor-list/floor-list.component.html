<div *ngFor="let floor of floorList; let i = index;">	
	<mat-expansion-panel #mep="matExpansionPanel" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
		<mat-expansion-panel-header>
			<mat-panel-title>
				<span>Floor name: {{floor.floor_name}} </span>
			</mat-panel-title>
			<!-- <ng-container *ngFor="let workstation of workstationList"> -->
			<mat-panel-description>
				<span >{{floor.workstations.length}} workstations </span>
				<span>/ seats</span>
			
				<!-- <span>/ {{floor.workstations[i].seats}} seats</span> -->

				<!-- Currently I am {{panelOpenState ? 'open' : 'closed'}} -->
			</mat-panel-description>
			<!-- </ng-container> -->
		</mat-expansion-panel-header>
		
		<workstation-management [floorList]="floors" [workstationList]="workstations" *ngIf="floor.workstations.length"></workstation-management>
		<!-- <router-outlet ></router-outlet> -->
		<br>
		<br>
		<workstation-preview-input [input]="mep" (newWorkstationEvent)="addWorkstation($event)"></workstation-preview-input>

		
	</mat-expansion-panel>
</div>
