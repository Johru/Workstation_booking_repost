<div *ngFor="let floor of floorList; let i = index;">
	<!-- Add tomat-expansion-panel. This work only for all at once:  [(expanded)]="panelOpenState" -->
	<mat-expansion-panel
	(opened)="panelOpenState = true" (closed)="panelOpenState = false">
		<mat-expansion-panel-header>
			<mat-panel-title>
				<span>Floor name: {{floor.floor_name}} </span>
			</mat-panel-title>
			<mat-panel-description>
				<span>{{floor.workstations.length}} workstations </span>
				<span>/ seats</span>
			</mat-panel-description>
		</mat-expansion-panel-header>

		<workstation-management [workstationList]="floor.workstations" [floorList]="floors" *ngIf="floor.workstations[i]">
		</workstation-management>
		<br>
		<br>
		<workstation-preview-input (closePanel)="closePanelFromChild($event)" (newWorkstationEvent)="addWorkstation(i, $event)"
			*ngIf="previewMenuVisible"></workstation-preview-input>
		<workstation-crossroad (switchComponents)="switchManagementAndPreview()" *ngIf="!previewMenuVisible">
		</workstation-crossroad>

	</mat-expansion-panel>
</div>

<!-- CONFIRM DELETE -->
<div *ngIf="confirmDeleteValue" class="confirm-modal">
	<confirm-delete (cancelDeleteEmitter)="cancelDelete($event)" (confirmDeleteEmitter)="confirmDelete($event)">
	</confirm-delete>
</div>
