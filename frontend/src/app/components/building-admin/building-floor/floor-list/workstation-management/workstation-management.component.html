<div>
	<span>Workstation: </span>
	<form>
		<mat-form-field appearance="fill">
			<mat-label>Select a workstation</mat-label>
			<mat-select name="workstation">
				<mat-option *ngFor="let workstation of workstationList; let i = index;">
					{{workstation.workstation_name}}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</form>
</div>
<span>Number of seats: </span>
<br>
<button>Edit workstation</button><button>Add new workstation</button>
