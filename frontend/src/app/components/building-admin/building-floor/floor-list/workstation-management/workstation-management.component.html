<div>
	<span>Workstation: </span>
	<form>
		<mat-form-field appearance="fill">
			<mat-label>Select a workstation</mat-label>
			<mat-select [(value)]="selected" name="workstation">
				<mat-option value="0">{{ defaultText }}</mat-option>
				<mat-option *ngFor="let workstation of workstationList; 
				let i = index;" [value]="workstation.workstation_name">
					<div (click)="onSelect(workstation, i)">
						{{workstation.workstation_name}}
						{{i}}
					</div>
				</mat-option>
			</mat-select>
		</mat-form-field>
	</form>
</div>

<div>
	<div>Number of seats:
		<span *ngIf="selectedWorkstation">
			{{selectedWorkstation.seats}}
			{{selectedWorkstation.workstation_isActive}}
		</span>
	</div>
</div>
<br>

<button *ngIf="selectedWorkstation" (click)="deleteWorkstation()">Delete</button>
<button *ngIf="!selectedWorkstation" [disabled]="disableButton">Delete</button>
<button *ngIf="selectedWorkstation" (click)="selectedWorkstation.workstation_isActive = false">Disable</button>
<button *ngIf="!selectedWorkstation" [disabled]="workstationIsSelected == false">Disable</button>
