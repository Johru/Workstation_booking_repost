<div>
	<span>Workstation: </span>
	<form>
		<mat-form-field appearance="fill">
			<mat-label>Select a workstation</mat-label>
			<mat-select (change)="onChangeInSelect()" [(ngModel)]="selected" name="workstation">
				<mat-option value="0">{{ defaultText }}</mat-option>
				<mat-option *ngFor="let workstation of workstationList; 
				let i = index;" value="{{workstation.workstation_name}}">
					<div (click)="onSelect(workstation, i)">
						{{workstation.workstation_name}}
						{{i}}
					</div>
				</mat-option>
			</mat-select>
		</mat-form-field>
	</form>
</div>

<div>
	<div>Number of seats:
		<span *ngIf="selected != '0'">
			{{selectedWorkstation!.seats}}
			{{selectedWorkstation!.workstation_isActive}}
		</span>
	</div>
</div>
<br>

<button [disabled]="selected == '0' " (click)="deleteWorkstation()">Delete</button>
<button *ngIf="!isSelectedDisabled()" [disabled]="selected == '0'" (click)="disableSelected()">Disable</button>
<button *ngIf="isSelectedDisabled()" [disabled]="selected == '0'" (click)="disableSelected()">Activate</button>
