<div class="wrapper">
  <form [formGroup]="newWorkstationForm" (ngSubmit)="onSubmit()">
    <div class="input-container">
      <label for="workstationName">Name:</label>
      <input
        type="text"
        name="workstationName"
        id="workstationName"
        formControlName="workstation_name"
        required
      />
    </div>
    <div class="input-container">
      <label for="seatsNumber">Number of seats:</label>
      <input
        type="number"
        name="seatsNumber"
        id="seatsNumber"
        formControlName="seats"
        required
      />
    </div>
    <button
      mat-raised-button
      type="submit"
      name="addButton"
      id="addButton"
      value="Add workstation"
      [disabled]="!newWorkstationForm.valid"
    >
      Add workstation
    </button>
  </form>
  <div class="buttons">
    <button mat-raised-button (click)="goToWorkstationManagement()">
      Go Back
    </button>
    <button mat-raised-button (click)="clickToClosePanel()">Cancel</button>
  </div>
</div>
