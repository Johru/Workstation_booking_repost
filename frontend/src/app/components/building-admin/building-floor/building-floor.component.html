<div class="addFloorContainer">
	<div class="nameOfBuilding">Building name: {{buildings[buildingId].building_name}}</div>
	<br>
	<floor-new (newFloorEvent)="addFloor($event)"></floor-new>
	<button type="button" routerLink="/buildings">Cancel</button>
</div>
<br>
<floor-list (reloadFloor)="reloadFloor()" [floorList]="floors"></floor-list>

<div *ngIf="!floors.length">
	<p class="noFloorsSign">There are currently no floors in this buidilng.</p>
</div>
