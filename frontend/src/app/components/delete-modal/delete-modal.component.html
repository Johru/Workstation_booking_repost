<div class="delete-modal">
  <h2>Delete {{ header() }}</h2>
  <div class="confirm">
    <h3>Are you sure you want to delete {{ info() }} ?</h3>
    <div class="modal-buttons">
      <button (click)="delete(setTheId())">Delete</button>
      <button (click)="toggleDeleteModal()">Cancel</button>
    </div>
  </div>
</div>
