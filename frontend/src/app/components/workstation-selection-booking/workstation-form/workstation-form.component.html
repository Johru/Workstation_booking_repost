<div class="form-selector">
  <div class="left">
    <div class="left-side-of-left-panel">
      <h2>Select Date</h2>
      <p>{{ planModel.start_time.toString().slice(0, 3) }}</p>
      <p>{{ planModel.start_time.toString().slice(3, 11) }}</p>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input
          (dateChange)="onChange($event)"
          matInput
          [min]="minDate"
          [matDatepicker]="picker"
          [(ngModel)]="planModel.start_time"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="right" *ngIf="seatListFromParent">
    <seats
      (selectedSeat)="onSelect($event)"
      [seats]="seatListFromParent"
    ></seats>
  </div>
</div>
<button
  [disabled]="disabledButton"
  class="book-button"
  (click)="makeReservation()"
>
  Book
</button>
