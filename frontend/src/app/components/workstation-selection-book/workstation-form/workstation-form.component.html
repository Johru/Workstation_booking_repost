<div class="formSelector">
  <div class="left">
    <div class="leftLeft">
      <h2>Select Date</h2>
      <p>{{ planModel.start_time.toString().slice(0, 3) }}</p>
      <p>{{ planModel.start_time.toString().slice(3, 11) }}</p>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input
          (dateChange)="onChange($event)"
          matInput
          [min]="minDate"
          [matDatepicker]="picker"
          [(ngModel)]="planModel.start_time"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="right" *ngIf="seatList">
    <show-seats
      (selectedSeat)="onSelect($event)"
      [seats]="seatList"
    ></show-seats>
  </div>
</div>
<button
  [disabled]="disabledButton"
  class="bookButton"
  (click)="makeReservation()"
>
  Book
</button>
